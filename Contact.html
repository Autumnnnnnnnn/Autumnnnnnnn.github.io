<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Responsive Contact Me Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

<body>

  <div class= "header">
    <h1>Contact Me</h1>
  </div>


     <div class="container">
     <div class="contactInfo">
       <div class="box">
         <div class="icon"></div>
         <div class="text">
           <h3>Address</h3>
           <p>0422 Taurus Avenue<br>Bronx, New York<br>10457</p>
         </div>
       </div>
       <div class="box">
         <div class="icon"></div>
         <div class="text">
           <h3>Phone</h3>
           <p>222-222-2222</p>
           </div>
           </div>
           <div class="box">
         <div class="icon"></div>
         <div class="text">
           <h3>Email</h3>
           <p>theautumnbolden22@gmail.com</p>
           </div>
       </div>
       </div>
       <div class="contactForm"></div>
       <form>
         <h2>Send Message</h2>
         <div class="inputBox">
           <input type="text" name="" required="required">
           <span>Full Name</span>
           </div>
           <div class="inputBox">
           <input type="text" name="" required="required">
           <span>Email</span>
            </div>
           <div class="inputBox">
             <textarea required="required"></textarea>
             <span>Type your Message...</span>
             </div>
             <div class="inputBox">
               <input type="submit" name="" value="Send">
               </div>
         </form>




</body>
</html>
